@(title: String, script: Html = Html(""))(content: Html)(implicit request: Request[AnyContent])
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/recipe.js")" type="text/javascript"></script>

        <script type="text/javascript">
            @Html(play.api.Routes.javascriptRouter("jsRoutes")(routes.javascript.Recipe.allTitle))
        </script>

        @script

    </head>
  <body>

   <div class="content">
       @content
   </div>
   <div class="sidebarright">
       @recipeList()
   </div>

  </body>
</html>
